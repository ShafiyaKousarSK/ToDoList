<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO List</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background:
        radial-gradient(circle at 17% 88%, #303fa3 0px, transparent 400px),
        radial-gradient(circle at 95% 7%, #5cdb95 0px, transparent 350px),
        radial-gradient(circle at 70% 56%, #e84545 0px, transparent 400px),
        linear-gradient(120deg, #1b1b2f 80%, #283e71 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #todo-card {
      background: rgba(31, 64, 104, 0.95);
      border-radius: 28px;
      width: 400px;
      padding: 38px 34px 32px 34px;
      box-shadow: 0 8px 32px #1117 0px 4px 40px #fff2;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(4px);
      border: 1.5px solid #0b2545;
    }
    h2 {
      margin-bottom: 24px;
      letter-spacing: 1.2px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 2px 18px #000a;
    }
    #top-bar {
      display: flex;
      width: 100%;
      margin-bottom: 20px;
    }
    #todo-input {
      flex: 1;
      padding: 11px 13px;
      font-size: 1.07em;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
      background: #eef7ff;
      color: #222;
      box-shadow: 0 2px 8px #181f3b22;
      transition: box-shadow 0.16s;
    }
    #todo-input:focus {
      box-shadow: 0 0 8px #2772ff88;
    }
    #add-btn {
      padding: 0 26px;
      font-size: 1.07em;
      border-radius: 0 10px 10px 0;
      border: none;
      background: linear-gradient(135deg, #181f3b, #3291ff 86%);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #181f3b22;
      transition: background 0.22s;
    }
    #add-btn:hover {
      background: linear-gradient(135deg, #1548ea, #23a6d5 100%);
    }
    #todo-list {
      width: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .todo-item {
      background: #243d7d;
      border-radius: 18px;
      margin-bottom: 14px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px #0002;
      transition: background 0.3s;
    }
    .todo-text {
      color: #fff;
      font-size: 1.08em;
      word-break: break-all;
      flex: 1;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
      letter-spacing: 0.8px;
    }
    .delete-btn {
      background: linear-gradient(135deg, #d7263d, #a90022 90%);
      color: #fff;
      border: none;
      padding: 6px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.98em;
      transition: background 0.22s;
      margin-left: 8px;
      box-shadow: 0 2px 6px #d7263d33;
    }
    .delete-btn:hover {
      background: linear-gradient(135deg, #a90022 16%, #d7263d 95%);
    }
    .edit-btn {
      background: linear-gradient(135deg, #3291ff, #181f3b 86%);
      color: #fff;
      border: none;
      padding: 6px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.98em;
      transition: background 0.22s;
      margin-left: 8px;
      box-shadow: 0 2px 6px #3291ff33;
    }
    .edit-btn:hover {
      background: linear-gradient(135deg, #181f3b 12%, #1548ea 88%);
    }
    .completed {
      background: linear-gradient(90deg, #3fd882 80%, #7de2d8 120%);
    }
    .completed .todo-text {
      color: #222;
      text-decoration: line-through;
      font-style: italic;
      letter-spacing: 1px;
    }
    @media(max-width: 500px) {
      #todo-card { width: 98vw; padding: 12vw 2vw; }
      #top-bar { flex-direction: column; }
      #todo-input, #add-btn { border-radius: 10px; width: 100%; margin-bottom: 8px; }
      h2 { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div id="todo-card">
    <h2>TODO List</h2>
    <div id="top-bar">
      <input type="text" id="todo-input" placeholder="Enter item..." autocomplete="off">
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script>
    const addBtn = document.getElementById("add-btn");
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");

    function addTask() {
      const taskText = input.value.trim();
      if (taskText === "") return;
      const li = document.createElement("li");
      li.className = "todo-item";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.className = "todo-text";
      span.addEventListener("click", function() {
        li.classList.toggle("completed");
      });

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "edit-btn";
      editBtn.addEventListener("click", function() {
        const newText = prompt("Edit your task:", span.textContent);
        if (newText !== null && newText.trim() !== "") {
          span.textContent = newText.trim();
        }
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "delete-btn";
      delBtn.addEventListener("click", function() {
        li.remove();
      });

      li.append(span, editBtn, delBtn);
      list.appendChild(li);
      input.value = "";
      input.focus();
    }

    addBtn.addEventListener("click", addTask);

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
